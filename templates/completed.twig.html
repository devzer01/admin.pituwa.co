{% extends "layout.auth.twig.html" %}

{% block title %} Dashboard {% endblock %}

{% block content %}

<table class="table table-striped">
    <tr>
        <th>දින</th>
        <th>Link</th>
        <th>Claim</th>
    </tr>

    {% for link in links %}
    <tr>
        <td>{{link.completed_datetime}}</td>
        <td><a href="{{link.url}}" target="_blank">{{link.url}}</a></td>
        <td>
            <a href="/read/{{link.id}}">Read</a>
            &nbsp;&nbsp;
            <a href="/edit/{{link.id}}">Edit</a>
        </td>
    </tr>
    {% endfor %}

</table>


{% endblock %}
