{% extends "layout.twig.html" %}

{% block title %} Dashboard {% endblock %}

{% block content %}

<table class="table table-striped">
    <tr>
        <th>දින</th>
        <th>Link</th>
        <th>Claim</th>
    </tr>

    {% for link in links %}
        <tr>
            <td>{{link.date}}</td>
            <td><a href="{{link.link}}" target="_blank">{{link.link}}</a></td>
            <td><a href="/claim/{{link.id}}">Claim</a></td>
        </tr>
    {% endfor %}

</table>

{% endblock %}
